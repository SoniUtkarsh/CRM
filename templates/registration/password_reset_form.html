{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <form action="", method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full mt-3 flex items-center justify-center ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-md">Reset Password</button>
    </form>
    <div class="py-2 border-t border-gray-300 mt-3">
        <a class="text-gray-500 hover:text-indigo-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>
{% endblock content %}
