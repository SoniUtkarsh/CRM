{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="max-w-lg text-grey-800">Enter your new password </h1>
    <form action="", method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full mt-3 flex items-center justify-center ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-md">Confirm new Password</button>
    </form>
</div>
{% endblock content %}
