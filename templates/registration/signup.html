{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200 mb-3">
         <h1 class="text-4xl text-gray-800">Create a new account</h1>
    </div>

    <form action="", method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full mt-3 flex items-center justify-center ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-md">Sign Up</button>
    </form>
</div>
{% endblock content %}
